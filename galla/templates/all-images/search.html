{%extends 'all-images/base.html'%} 
{% block content %}
<div class="container" id="search">

  <div class="row">
    {% if images%}
      <h2>Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    {% for image in images %}

      <div class="col-md-6">
          <div class = "card">
          <h1>{{image.name}}</h1>
          <img src="{{image.Image_image.url}}" class="image-responsive" style="height:300px;width:600px">
      </div>
    </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
