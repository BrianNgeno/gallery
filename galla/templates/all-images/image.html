{%extends 'all-images/base.html'%}

 {% block content %}
 {% for image in galla %}
 <div class="modal" tabindex="-1" id="myModal{{image.id}}"role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="text-center">{{image.name}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <img src="{{image.Image_image.url}}"  class="img-responsive" alt="">
                    <p>{{image.description}}</p>
            </div>
            <div class="modal-footer">
                    <p>Posted {{image.pub_date|timesince}}</p>
                    <br>
              <button type="button" class="btn btn-out-outline-secondary btn-sm" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
   {% endfor %}   

 {% endblock %}
